<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D Квест: Электробезопасность</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js" crossorigin="anonymous"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; overflow: hidden; touch-action: none; background: #000; }
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; display: flex; flex-direction: column; justify-content: space-between; z-index: 100; }
        #header { background: rgba(41, 128, 185, 0.95); color: #fff; padding: 12px; text-align: center; font-size: 16px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); text-transform: uppercase; letter-spacing: 1px; }
        #score { color: #f1c40f; font-weight: 700; font-size: 20px; }
        #dialog-box { background: rgba(255, 255, 255, 0.95); margin: 10px auto; padding: 15px; border-radius: 12px; border-left: 6px solid #3498db; box-shadow: 0 10px 30px rgba(0,0,0,0.4); display: none; width: 85%; max-width: 400px; pointer-events: auto; cursor: pointer; transition: 0.3s; }
        #dialog-title { font-weight: 700; color: #2c3e50; font-size: 18px; margin-bottom: 5px; }
        #dialog-text { font-size: 14px; color: #333; line-height: 1.4; }
        .close-hint { font-size: 11px; color: #7f8c8d; margin-top: 8px; font-style: italic; opacity: 0.8; }
        #end-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(46, 204, 113, 0.95); z-index: 200; display: none; flex-direction: column; justify-content: center; align-items: center; color: #fff; text-align: center; pointer-events: auto; padding: 20px; box-sizing: border-box; backdrop-filter: blur(5px); }
        #end-screen h1 { font-size: 32px; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        #end-screen p { font-size: 18px; max-width: 600px; margin-bottom: 30px; }
        #restart-btn { padding: 15px 30px; font-size: 16px; font-weight: 700; background: #fff; color: #27ae60; border: none; border-radius: 30px; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.2); transition: transform 0.2s; }
        #restart-btn:hover { transform: scale(1.05); }
        .a-canvas { cursor: crosshair !important; }
    </style>
    <script>
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();
        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            osc.connect(gainNode); gainNode.connect(audioCtx.destination);
            if (type === 'success') {
                osc.type = 'sine'; osc.frequency.setValueAtTime(440, audioCtx.currentTime); osc.frequency.exponentialRampToValueAtTime(880, audioCtx.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime); gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                osc.start(); osc.stop(audioCtx.currentTime + 0.3);
            } else if (type === 'error') {
                osc.type = 'sawtooth'; osc.frequency.setValueAtTime(100, audioCtx.currentTime); osc.frequency.linearRampToValueAtTime(50, audioCtx.currentTime + 0.2);
                gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime); gainNode.gain.linearRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
                osc.start(); osc.stop(audioCtx.currentTime + 0.2);
            } else {
                osc.type = 'triangle'; osc.frequency.setValueAtTime(600, audioCtx.currentTime); gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime); gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                osc.start(); osc.stop(audioCtx.currentTime + 0.1);
            }
        }
        
        let score = 0; const maxScore = 6; let dialogTimeout;
        
        function showDialog(title, text, type) {
            const box = document.getElementById('dialog-box');
            document.getElementById('dialog-title').innerHTML = "⚡ " + title;
            document.getElementById('dialog-text').innerText = text;
            if (type === 'success') box.style.borderLeftColor = '#2ecc71'; else if (type === 'warning') box.style.borderLeftColor = '#e74c3c'; else box.style.borderLeftColor = '#3498db';
            box.style.display = 'block';
            clearTimeout(dialogTimeout); dialogTimeout = setTimeout(() => { box.style.display = 'none'; }, 6000);
        }

        AFRAME.registerComponent('interactable', {
            schema: { isFaulty: {type: 'boolean', default: false}, info: {type: 'string', default: ''}, successTitle: {type: 'string', default: 'Исправлено!'}, successText: {type: 'string', default: ''}, explanation: {type: 'string', default: ''} },
            init: function () {
                let el = this.el; let data = this.data; this.isFixed = false;
                el.addEventListener('mouseenter', () => el.setAttribute('scale', (el.object3D.scale.x * 1.05) + ' ' + (el.object3D.scale.y * 1.05) + ' ' + (el.object3D.scale.z * 1.05)));
                el.addEventListener('mouseleave', () => el.setAttribute('scale', (el.object3D.scale.x / 1.05) + ' ' + (el.object3D.scale.y / 1.05) + ' ' + (el.object3D.scale.z / 1.05)));
                el.addEventListener('click', () => {
                    if (data.isFaulty) {
                        if (!this.isFixed) {
                            this.isFixed = true; playSound('success');
                            let effects = el.querySelectorAll('.danger-effect'); effects.forEach(e => e.parentNode.removeChild(e));
                            el.setAttribute('animation__bounce', 'property: position; dir: alternate; dur: 200; to: ' + el.object3D.position.x + ' ' + (el.object3D.position.y + 0.05) + ' ' + el.object3D.position.z + '; loop: 2');
                            score++; document.getElementById('score').innerText = score + '/' + maxScore; showDialog(data.successTitle, data.successText, 'success');
                            if (score === maxScore) setTimeout(() => { document.getElementById('end-screen').style.display = 'flex'; }, 1500);
                        } else { playSound('click'); showDialog('Вольтик напоминает:', data.explanation, 'info'); }
                    } else { playSound('click'); showDialog('Всё в порядке!', data.info, 'info'); }
                });
            }
        });

        AFRAME.registerComponent('working-switch', {
            init: function () {
                let on = true; let el = this.el;
                el.addEventListener('mouseenter', () => el.setAttribute('scale', '1.05 1.05 1.05'));
                el.addEventListener('mouseleave', () => el.setAttribute('scale', '1 1 1'));
                el.addEventListener('click', () => {
                    on = !on;
                    document.getElementById('main-light').setAttribute('intensity', on ? '0.8' : '0.1');
                    document.getElementById('bulb-glow').setAttribute('material', 'emissiveIntensity', on ? '0.8' : '0.1');
                    playSound('click');
                    showDialog('Всё в порядке!', 'Выключатель исправен, корпус цел. Освещение работает штатно.', 'info');
                });
            }
        });
    </script>
</head>
<body>
    <div id="ui-layer">
        <div id="header">Осмотри комнату и найди нарушения<br><span style="font-size: 14px; font-weight: normal;">Исправлено: <span id="score">0/6</span></span></div>
        <div id="dialog-box" onclick="this.style.display='none'">
            <div id="dialog-title">Вольтик</div>
            <div id="dialog-text">Привет! Свайпай по экрану во все стороны, чтобы осматриваться. Кликай на предметы для их проверки!</div>
            <div class="close-hint">(нажми, чтобы скрыть)</div>
        </div>
    </div>
    <div id="end-screen">
        <h1>Отлично! Госэнергогазнадзор одобряет!</h1>
        <p>Ты помог Вольтику найти и устранить все нарушения.</p>
        <button id="restart-btn" onclick="location.reload()">Пройти проверку заново</button>
    </div>

    <a-scene cursor="rayOrigin: mouse" background="color: #a4b0be" shadow="type: pcfsoft">
        <a-assets>
            <a-mixin id="solid" shadow="cast: true; receive: true"></a-mixin>
            <a-mixin id="danger-glow" material="emissive: #e74c3c; emissiveIntensity: 0.8"></a-mixin>
            <a-mixin id="metal" color="#7f8c8d" material="roughness: 0.5; metalness: 0.5"></a-mixin>
            
            <a-mixin id="socket-base" width="0.12" height="0.12" depth="0.015" color="#ecf0f1"></a-mixin>
            <a-mixin id="socket-front" width="0.09" height="0.09" depth="0.01" color="#ffffff"></a-mixin>
        </a-assets>

        <a-entity camera look-controls position="0 1.6 0"></a-entity>
        
        <a-light id="main-light" type="point" position="0 5 0" color="#fff" intensity="0.8" distance="15" castShadow="true"></a-light>
        <a-light type="ambient" color="#fff" intensity="0.3"></a-light>
        
        <a-plane position="0 0 0" rotation="-90 0 0" width="12" height="12" color="#95a5a6" shadow="receive: true"></a-plane>
        <a-plane position="0 3 -6" width="12" height="6" color="#bdc3c7" shadow="receive: true"></a-plane>
        <a-plane position="-6 3 0" rotation="0 90 0" width="12" height="6" color="#bdc3c7" shadow="receive: true"></a-plane>
        <a-plane position="6 3 0" rotation="0 -90 0" width="12" height="6" color="#bdc3c7" shadow="receive: true"></a-plane>
        <a-plane position="0 3 6" rotation="0 180 0" width="12" height="6" color="#bdc3c7" shadow="receive: true"></a-plane>
        <a-plane position="0 6 0" rotation="90 0 0" width="12" height="12" color="#ecf0f1" shadow="receive: true"></a-plane>

        <a-entity position="0 5.8 0" interactable="info: 'Люстра. Плафон целый, лампа надежно вкручена, нагрева корпуса нет.'">
            <a-cylinder mixin="solid" radius="0.5" height="0.1" color="#7f8c8d"></a-cylinder>
            <a-cylinder mixin="solid" position="0 -0.1 0" radius="0.4" height="0.2" color="#ecf0f1" material="opacity: 0.8"></a-cylinder>
            <a-sphere id="bulb-glow" position="0 -0.2 0" radius="0.2" color="#f1c40f" material="emissive: #f1c40f; emissiveIntensity: 0.8"></a-sphere>
        </a-entity>

        <a-plane position="0 0.01 -1.5" rotation="-90 0 0" width="8" height="5" color="#e67e22" shadow="receive: true" interactable="info: 'Ковер на полу. Под ним нет скрытых проводов от техники — это очень важно для пожарной безопасности!'"></a-plane>

        <a-entity position="0 0.5 1" rotation="0 180 0" interactable="info: 'Уютный диван. Стоит на безопасном расстоянии от обогревателей и не пережимает кабели.'">
            <a-box mixin="solid" position="0 0 0" width="2.2" height="0.4" depth="1" color="#34495e"></a-box>
            <a-box mixin="solid" position="0 0.4 -0.4" width="2.2" height="0.6" depth="0.2" color="#2c3e50"></a-box>
            <a-box mixin="solid" position="-1.1 0.2 0" width="0.2" height="0.4" depth="1" color="#2c3e50"></a-box>
            <a-box mixin="solid" position="1.1 0.2 0" width="0.2" height="0.4" depth="1" color="#2c3e50"></a-box>
            <a-box mixin="solid" position="-0.5 0.25 -0.1" width="0.8" height="0.1" depth="0.7" color="#34495e"></a-box>
            <a-box mixin="solid" position="0.5 0.25 -0.1" width="0.8" height="0.1" depth="0.7" color="#34495e"></a-box>
        </a-entity>

        <a-entity position="0 0.3 -1.5" interactable="info: 'Журнальный столик. Острых углов нет, проводов рядом тоже. Все чисто.'">
             <a-box mixin="solid" position="0 0.2 0" width="1.2" height="0.05" depth="0.8" color="#8e44ad"></a-box>
             <a-cylinder mixin="solid" position="-0.5 0 0.3" radius="0.04" height="0.4" color="#333"></a-cylinder>
             <a-cylinder mixin="solid" position="0.5 0 0.3" radius="0.04" height="0.4" color="#333"></a-cylinder>
             <a-cylinder mixin="solid" position="-0.5 0 -0.3" radius="0.04" height="0.4" color="#333"></a-cylinder>
             <a-cylinder mixin="solid" position="0.5 0 -0.3" radius="0.04" height="0.4" color="#333"></a-cylinder>
        </a-entity>

        <a-entity position="-5.2 2 -3" rotation="0 90 0" interactable="info: 'Шкаф для одежды. Позади него нет заслоненных розеток, к которым затруднен доступ.'">
            <a-box mixin="solid" width="1.8" height="3.8" depth="0.8" color="#8e44ad"></a-box>
            <a-box mixin="solid" position="-0.45 0 0.41" width="0.85" height="3.7" depth="0.02" color="#9b59b6"></a-box>
            <a-box mixin="solid" position="0.45 0 0.41" width="0.85" height="3.7" depth="0.02" color="#9b59b6"></a-box>
            <a-cylinder mixin="metal" position="-0.1 0 0.43" radius="0.02" height="0.2"></a-cylinder>
            <a-cylinder mixin="metal" position="0.1 0 0.43" radius="0.02" height="0.2"></a-cylinder>
        </a-entity>

        <a-entity position="5.3 1.8 -4" rotation="0 -90 0" interactable="info: 'Холодильник. Задняя стенка не прижата вплотную, вентиляция не перекрыта. Подключен напрямую.'">
            <a-box mixin="solid" width="1.4" height="3.5" depth="1.2" color="#ecf0f1"></a-box>
            <a-box position="0 -0.5 0.61" width="1.35" height="2.4" depth="0.02" color="#bdc3c7"></a-box>
            <a-box position="0 1.25 0.61" width="1.35" height="0.9" depth="0.02" color="#bdc3c7"></a-box>
        </a-entity>
        
        <a-entity position="5.6 1.5 3" rotation="0 -90 0" interactable="info: 'Книжный стеллаж. Книги расположены вдали от мощных источников тепла и лампочек.'">
             <a-box mixin="solid" width="2" height="3" depth="0.4" color="#8e44ad" position="0 0 0"></a-box>
             <a-box mixin="solid" position="0 0.5 0.1" width="1.8" height="0.05" depth="0.35" color="#9b59b6"></a-box>
             <a-box position="-0.5 0.8 0.15" width="0.1" height="0.5" depth="0.3" color="#c0392b"></a-box>
             <a-box mixin="solid" position="0 -0.5 0.1" width="1.8" height="0.05" depth="0.35" color="#9b59b6"></a-box>
        </a-entity>

        <a-entity position="4 0.4 4.5" interactable="info: 'Комнатное растение. Полив производится аккуратно, вода не попадает на розетки.'">
            <a-cylinder mixin="solid" radius="0.4" height="0.8" color="#d35400"></a-cylinder>
            <a-cone mixin="solid" position="0 1 0" radius-bottom="0.5" height="1.5" color="#27ae60"></a-cone>
        </a-entity>

        <a-entity position="-2.5 2.5 -5.95" interactable="info: 'Окно. Естественное освещение в норме, рамы сухие.'">
            <a-box width="1.4" height="1.8" depth="0.05" color="#ffffff"></a-box>
            <a-plane position="0 0 0.03" width="1.2" height="1.6" color="#3498db"></a-plane>
            <a-box position="0 0 0.04" width="0.05" height="1.6" depth="0.02" color="#ffffff"></a-box>
            <a-box position="0 0 0.04" width="1.2" height="0.05" depth="0.02" color="#ffffff"></a-box>
        </a-entity>
        <a-entity position="2.5 2.5 -5.95" interactable="info: 'Окно. Герметичность не нарушена, вода во время дождя на проводку не попадет.'">
            <a-box width="1.4" height="1.8" depth="0.05" color="#ffffff"></a-box>
            <a-plane position="0 0 0.03" width="1.2" height="1.6" color="#3498db"></a-plane>
            <a-box position="0 0 0.04" width="0.05" height="1.6" depth="0.02" color="#ffffff"></a-box>
            <a-box position="0 0 0.04" width="1.2" height="0.05" depth="0.02" color="#ffffff"></a-box>
        </a-entity>

        <a-entity position="0 0 -5.3" scale="1.4 1.4 1.4">
            <a-entity position="0 0.4 0" interactable="info: 'Тумба под ТВ. Провода за ней уложены аккуратно, ничего не защемлено.'">
                <a-box mixin="solid" width="2.4" height="0.6" depth="0.6" color="#7f8c8d"></a-box>
                <a-box position="-0.6 0 0.31" width="1" height="0.5" depth="0.02" color="#95a5a6"></a-box>
                <a-box position="0.6 0 0.31" width="1" height="0.5" depth="0.02" color="#95a5a6"></a-box>
            </a-entity>
            <a-entity position="0 1.4 0" interactable="info: 'Телевизор исправен. Проводка уложена нормально, искрения нет, вилка надежно сидит в розетке.'">
                <a-box mixin="solid" width="2.1" height="1.3" depth="0.1" color="#333"></a-box>
                <a-box position="0 0 0.06" width="2" height="1.2" depth="0.01" color="#000" material="roughness: 0.1; metalness: 0.8"></a-box>
            </a-entity>
        </a-entity>

        <a-entity position="-5.95 0.5 0" rotation="0 90 0" interactable="info: 'Розетка. Корпус целый, нет следов нагара, надежно закреплена в стене.'">
            <a-box mixin="socket-base"></a-box> 
            <a-box mixin="socket-front" position="0 0 0.01"></a-box>
            <a-circle position="-0.025 0 0.016" radius="0.01" color="#000"></a-circle>
            <a-circle position="0.025 0 0.016" radius="0.01" color="#000"></a-circle>
        </a-entity>

        <a-entity position="5.95 0.5 1" rotation="0 -90 0" interactable="info: 'Розетка. Контакты чистые, штепсель не болтается.'">
            <a-box mixin="socket-base"></a-box> 
            <a-box mixin="socket-front" position="0 0 0.01"></a-box>
            <a-circle position="-0.025 0 0.016" radius="0.01" color="#000"></a-circle>
            <a-circle position="0.025 0 0.016" radius="0.01" color="#000"></a-circle>
        </a-entity>

        <a-entity working-switch position="5.95 1.2 5" rotation="0 -90 0">
            <a-box mixin="socket-base"></a-box>
            <a-box width="0.09" height="0.09" depth="0.015" position="0 0 0.01" color="#ffffff" rotation="-5 0 0"></a-box>
        </a-entity>


        <a-entity position="-2.5 0.6 -5.95" interactable="isFaulty: true; successTitle: 'Розетка обесточена!'; successText: 'Ты вовремя заметил неисправность.'; explanation: 'Искрение говорит о плохом контакте. Это может вызвать пожар!'">
            <a-box mixin="socket-base"></a-box> 
            <a-box mixin="socket-front" position="0 0 0.01"></a-box>
            <a-circle position="-0.025 0 0.016" radius="0.01" color="#000"></a-circle>
            <a-circle position="0.025 0 0.016" radius="0.01" color="#000"></a-circle>
            <a-sphere class="danger-effect" mixin="danger-glow" position="0 0 0.03" radius="0.04" color="#f1c40f" animation="property: scale; to: 1.5 1.5 1.5; dir: alternate; dur: 100; loop: true"></a-sphere>
        </a-entity>

        <a-entity position="-5.95 1.2 5" rotation="0 90 0" interactable="isFaulty: true; successTitle: 'Выключатель заменен!'; successText: 'Установлен новый выключатель с целым корпусом.'; explanation: 'Разбитый или обгоревший корпус выключателя очень опасен!'">
            <a-box mixin="socket-base"></a-box>
            <a-box width="0.09" height="0.09" depth="0.015" position="0 0 0.01" color="#ffffff" rotation="-5 0 0"></a-box>
            
            <a-entity class="danger-effect" position="0 0 0.012">
                <a-box width="0.09" height="0.09" depth="0.01" color="#333" rotation="5 0 0"></a-box>
                <a-sphere mixin="danger-glow" position="0 0 0.03" radius="0.03" color="#f1c40f" animation="property: scale; to: 1.5 1.5 1.5; dir: alternate; dur: 80; loop: true"></a-sphere>
            </a-entity>
        </a-entity>
        
        <a-entity position="2.5 0.1 -4.5" interactable="isFaulty: true; successTitle: 'Удлинитель разгружен!'; successText: 'Лишние приборы отключены.'; explanation: 'Включение множества мощных приборов в один удлинитель вызывает перегрев.'">
            <a-box mixin="solid" class="danger-effect" position="0 0 0" width="1" height="0.15" depth="0.3" color="#e67e22" animation="property: material.color; to: #d35400; dir: alternate; dur: 400; loop: true"></a-box>
            <a-box mixin="solid" position="0 0 0" width="0.95" height="0.14" depth="0.28" color="#ffffff"></a-box>
            <a-box mixin="solid" class="danger-effect" position="-0.3 0.15 0" width="0.15" height="0.2" depth="0.2" color="#2c3e50"></a-box>
            <a-box mixin="solid" class="danger-effect" position="0 0.15 0" width="0.15" height="0.2" depth="0.2" color="#34495e"></a-box>
            <a-box mixin="solid" class="danger-effect" position="0.3 0.15 0" width="0.15" height="0.2" depth="0.2" color="#2c3e50"></a-box>
        </a-entity>

        <a-entity position="0 0 0" interactable="isFaulty: true; successTitle: 'Кабель заменен!'; successText: 'Шнур заменен на цельный, в двойной изоляции.'; explanation: 'Оголенный провод смертельно опасен!'">
            
            <a-box position="2.5 0.1 -5" width="2" height="1" depth="2" material="opacity: 0; transparent: true"></a-box>
            
            <a-cylinder mixin="solid" position="-2.5 0.3 -5.9" radius="0.015" height="0.6" color="#333"></a-cylinder>
            <a-cylinder mixin="solid" position="0 0.02 -5.9" radius="0.015" height="5" rotation="0 0 90" color="#333"></a-cylinder>
